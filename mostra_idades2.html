<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br><hr><br>");
}

function mostra(frase) {
	
	document.write("<big>" + frase + "</big>");
	pulaLinha();

}

var ano = 2021
mostra("Eu nasci em: " + (ano - 40));
mostra("Doug nasceu em: " + (ano - 38));
mostra("Karla nasceu em: " + (ano - 32));

</script>
